<body>

<h1 id = "welcome">Welcome guest!</script></h1>

<script>
    function saveName (){
    document.getElementById('welcome').innerHTML = 'Welcome '
    + document.getElementById('input_name').value + '!';
    document.getElementById('input_name').disbaled = true;
    document.getElementById('input_name').disabled = true;
    document.getElementById('chatListTitle').innerHTML = 'Here are available rooms:';

    document.getElementById('addNewChatButton').hidden = false;
	
	var webSocket = new WebSocket("ws://" + location.hostname + ":" + location.port + "/chat/");
	webSocket.onmessage = function (msg) { updateChat(msg); };
	webSocket.onclose = function () { alert("WebSocket connection closed") };

    }
</script>
