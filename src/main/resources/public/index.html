<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsSockets</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<h1 id = "welcome">Welcome guest!</h1>
<p id = 'name_title'>Write your name:</p>
<p id = 'user_name_error' hidden = true>Selected name is not available. Please write another:</p>
<input id = 'input_name' placeholder="Name">
<button id ="name_button">Save</button>
<h2 id = 'chatListTitle'></h2>
<p id = 'room_name_error' hidden = true>Selected room name is not available. Please write another:</p>
<input id = 'newRoomInput' placeholder="New room's name" hidden = true>
<button id ="addNewChatButton" hidden = true>New room</button>
<ul id="room_list" hidden = true></ul>
<ul id="user_list" hidden = true></ul>
<div id="messageDiv"></div>
<div id="chat" hidden = true></div>
<script src="script.js"></script>

</body>
</html>
